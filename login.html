<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Herbalife</title>
    <link rel="icon" href="https://cdn.pixabay.com/photo/2020/08/05/13/12/eco-5465432_960_720.png">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./bootstrap/css/style.css" />
    <style>
      body {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <section class="vh-100 vw-100 text-dark row">
      <div class="col-md-5 d-none d-md-block">
        <img
          src="https://www.10wallpaper.com/wallpaper/1600x1200/1807/Green_Gradient_Abstract_Design_Background_1600x1200.jpg"
          class="w-100 h-100"
        />
      </div>
      <div class="col-md-7 px-5 py-1">
        <div class="w-100 text-end">
          <img
            src="https://cdn.pixabay.com/photo/2020/08/05/13/12/eco-5465432_960_720.png"
            width="100"
            alt="Logo"
          />
        </div>
        <form>
          <h1 class="display-4 text-center fw-bold text-success">Sign In</h1>

          <div class="mb-3">
            <label for="email" class="fw-bold fs-5 my-2">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email address"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="fw-bold fs-5 my-2">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
            />
          </div>

          <button
            class="btn btn-success w-100 fw-bold rounded shadow-sm my-5 fs-5"
          >
            Log in
          </button>
        </form>
        <p class="text-center mt-5">
          If you wanna go back Please
          <span><a href="#" class="text-success fw-bold">Click Here</a></span><br/>
          You not are register?
          <span><a href="#" class="text-success fw-bold">Click Here</a></span>
        </p>
      </div>
    </section>
    <script src="./bootstrap/lib/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
